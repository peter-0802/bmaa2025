<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SuDo | Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding-top: 90px;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="./index.html">
      <img src="./images/logo_noBG.png" alt="Logo" width="75" height="75" class="me-2">
      <span class="fw-bold">Su.Do Athletics</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" href="./index.html">Events</a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sign In</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<main class="container">

  <div class="d-flex align-items-center mb-4">
    <img src="./images/cover1.jpg"
         alt="Event Cover"
         class="img-fluid rounded me-3"
         style="max-height: 150px; width: auto;">

    <div>
      <h1 class="mb-0">Ranking Table</h1>
      <br>
      <h5>
        Current Date | Time:
        <span id="liveDateTime"></span>
      </h5>
    </div>
  </div>

  <h3>Event Name: Sample Event</h3>

  <!-- CATEGORY FILTER -->
  <div class="mb-3">
    <label for="category" class="form-label">Filter by Category:</label>
    <select id="category" class="form-select w-auto d-inline-block ms-2">
      <option value="all">All</option>
      <option value="12">12</option>
      <option value="25">25</option>
    </select>
  </div>

  <!-- RESULTS TABLE -->
  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Runner Name</th>
        <th>Bib Number</th>
        <th>Category</th>
        <th>Lap Time</th>
        <th>View</th>
      </tr>
    </thead>

    <tbody id="resultsBody"></tbody>
  </table>

</main>

<!-- LIVE CLOCK -->
<script>
function updateClock() {
  const now = new Date();
  const date = now.toISOString().split("T")[0];
  const time = now.toLocaleTimeString();
  document.getElementById("liveDateTime").innerText = date + " " + time;
}
setInterval(updateClock, 1000);
updateClock();
</script>

<!-- JSON FETCH + TABLE RENDER -->
<script>
let allResults = [];

fetch("./12kmres.json")
  .then(res => {
    if (!res.ok) throw new Error("Cannot load JSON");
    return res.json();
  })
  .then(data => {
    allResults = data;
    renderTable("all");
  })
  .catch(err => {
    console.error(err);
    alert("Failed to load results data");
  });

function renderTable(categoryFilter) {
  const tbody = document.getElementById("resultsBody");
  tbody.innerHTML = "";

  allResults.forEach(r => {
    if (categoryFilter !== "all" && String(r.category) !== categoryFilter) return;

    const row = document.createElement("tr");

    row.innerHTML = `
      <td>${r.rank}</td>
      <td>${r["Runner Name"] || "-"}</td>
      <td>${r["Bib Number"]}</td>
      <td>${r.category}</td>
      <td>${r["Lap Time"]}</td>
      <td>
        <button class="btn btn-sm btn-warning"
                onclick="viewRunner('${r["Bib Number"]}')">
          View
        </button>
      </td>
    `;

    tbody.appendChild(row);
  });
}

function viewRunner(bib) {
  const r = allResults.find(x => x["Bib Number"] === bib);
  alert(
    `Runner: ${r["Runner Name"] || "N/A"}\n` +
    `Bib: ${r["Bib Number"]}\n` +
    `Category: ${r.category}\n` +
    `Time: ${r["Lap Time"]}`
  );
}
</script>

<!-- CATEGORY FILTER -->
<script>
document.getElementById("category").addEventListener("change", function () {
  renderTable(this.value);
});
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
