<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SuDo | Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { padding-top: 90px; }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="./index.html">
      <img src="./images/logo_noBG.png" width="75" height="75" class="me-2">
      <span class="fw-bold">Su.Do Athletics</span>
    </a>
  </div>
</nav>

<main class="container">

  <div class="d-flex align-items-center mb-4">
    <img src="./images/cover1.jpg" class="img-fluid rounded me-3" style="max-height:150px">
    <div>
      <h1 class="mb-0">Ranking Table</h1>
      <h5>Current Date | Time: <span id="liveDateTime"></span></h5>
    </div>
  </div>

  <h3>Event Name: Balutakay Mt. Apo Ascent 2025</h3>

  <div class="mb-3">
    <label class="form-label">Filter by Category:</label>
    <select id="category" class="form-select w-auto d-inline-block ms-2">
      <option value="all">All</option>
      <option value="12">12</option>
      <option value="25">25</option>
    </select>
  </div>

  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Runner Name</th>
        <th>Bib Number</th>
        <th>Category</th>
        <th>Lap Time</th>
        <th>View</th>
      </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>

</main>

<script>
function updateClock() {
  const now = new Date();
  document.getElementById("liveDateTime").innerText =
    now.toISOString().split("T")[0] + " " + now.toLocaleTimeString();
}
setInterval(updateClock, 1000);
updateClock();
</script>

<script>
let allResults = [];

/* âœ… LOAD + NORMALIZE JSON */
fetch("./12kmres.json")
  .then(r => r.json())
  .then(raw => {
    allResults = raw.map(r => ({
      rank: r.rank,
      name: r["Runner Name"] || "-",
      bib: r["Bib Number"],
      category: String(r.category),
      time: r["Lap Time"]
    }));
    renderTable("all");
  });

function renderTable(filter) {
  const tbody = document.getElementById("resultsBody");
  tbody.innerHTML = "";

  allResults.forEach(r => {
    if (filter !== "all" && r.category !== filter) return;

    tbody.innerHTML += `
      <tr>
        <td>${r.rank}</td>
        <td>${r.name}</td>
        <td>${r.bib}</td>
        <td>${r.category}</td>
        <td>${r.time}</td>
        <td>
          <button class="btn btn-sm btn-warning"
            onclick="viewRunner('${r.bib}')">View</button>
        </td>
      </tr>
    `;
  });
}

function viewRunner(bib) {
  const r = allResults.find(x => x.bib === bib);
  alert(
    `Runner: ${r.name}\n` +
    `Bib: ${r.bib}\n` +
    `Category: ${r.category}\n` +
    `Time: ${r.time}`
  );
}

document.getElementById("category").addEventListener("change", e => {
  renderTable(e.target.value);
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
