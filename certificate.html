<style>
  body {
    background: #111;
    padding: 0;
    margin: 0;
    font-family: "Georgia", serif;
  }

  .cert {
    position: relative;
    background: #fff;
    width: 210mm;
    height: 297mm; /* A4 */
    margin: auto;
    padding: 40mm 30mm;
    border: 10px solid #000;
    box-sizing: border-box;
    text-align: center;
    overflow: hidden;
  }

  /* Background Image */
  .cert::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url("./images/cover1.jpg") center/cover no-repeat;
    opacity: 0.12;
    z-index: 0;
  }

  .cert * {
    position: relative;
    z-index: 1;
  }

  h1 {
    font-size: 42px;
    letter-spacing: 2px;
    margin-bottom: 10px;
  }

  .subtitle {
    font-size: 16px;
    letter-spacing: 3px;
    text-transform: uppercase;
    margin-bottom: 30px;
  }

  .name {
    font-size: 36px;
    font-weight: bold;
    margin: 25px 0;
    text-transform: uppercase;
  }

  .statement {
    font-size: 18px;
    line-height: 1.6;
    margin: 15px 0;
  }

  .details {
    margin-top: 25px;
    font-size: 17px;
  }

  .footer {
    margin-top: 40px;
    font-size: 14px;
    color: #444;
  }

  /* üñ®Ô∏è PRINT FIXES */
  @media print {
    @page {
      size: A4;
      margin: 0;
    }

    body {
      background: #fff;
    }

    .cert {
      page-break-inside: avoid;
      break-inside: avoid;
    }

    /* FORCE background printing */
    * {
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }

    button, a {
      display: none !important;
    }
  }
</style>
